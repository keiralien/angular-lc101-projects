<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <p style="color: purple" *ngIf = 'chores.length > finishedChores.length'>Work harder!</p>
    <div *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance">
        <img src = '{{trophyImage}}' alt = Trophy/>
    </div>
    <ng-template #noAllowance>
        <p>No allowance yet.</p>
    </ng-template>
    <div *ngIf = 'chores.length === 0 && finishedChores.length >= 4; else iceCream'>
        <h1>Ice cream treat!</h1>
    </div>
    <ng-template #iceCream>
        <h3>To earn ice cream:</h3>
        <p>Chores must all be done.</p>
        <p>Finished chores must have at least four items.</p>
    </ng-template>
</div>
<hr>
